
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #gallery-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        #image-display {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        #prev-btn, #next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            outline: none;
            opacity: 0.8;
        }

        #prev-btn {
            left: 0;
        }

        #next-btn {
            right: 0;
        }
    </style>
</head>
<body>

<div id="gallery-container">
    <img id="image-display" src="" alt="Image Gallery">
    <button id="prev-btn" onclick="changeImage(-1)">Previous</button>
    <button id="next-btn" onclick="changeImage(1)">Next</button>
</div>

<script>
    // Array of image URLs
    const images = [
        'https://via.placeholder.com/600/92c952',
        'https://via.placeholder.com/600/24f355',
        'https://via.placeholder.com/600/d32776',
        'https://via.placeholder.com/600/f66b97',
        'https://via.placeholder.com/600/56a8c2'
    ];

    let currentImageIndex = 0;
    const imageDisplay = document.getElementById('image-display');

    // Function to change the displayed image
    function changeImage(direction) {
        currentImageIndex += direction;

        // Wrap around to the first or last image if needed
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }

        // Set the source of the image element
        imageDisplay.src = images[currentImageIndex];
    }

    // Display the initial image
    changeImage(0);
</script>

</body>
</html>
